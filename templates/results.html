<!DOCTYPE html>
<html lang="en" id="results_html">

<div id="results_wrapper">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script type="text/javascript" src="{{ url_for('static',filename='scripts/jquery-3.2.0.min.js') }}"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<link rel="stylesheet" media="all" type="text/css" href="{{ url_for('static',filename='styles/styles.css') }}">
	<script type="text/javascript" src="{{ url_for('static',filename='scripts/scripts.js') }}"></script>
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<meta name="author" content="Aneek Mukherjee, Conlon Novak, Emmanuel Eppinger, Eugene Luo">
	<meta name="description" content="Concert Finder">
	<title>Search Results</title>
</head>

<header id="results_header">
	<div class="topnav" id="myTopnav">
		  <a href="#home" class="active">Home</a>
		  <a href="#news">News</a>
		  <a href="#contact">Contact</a>
		  <a href="#about">About</a>
		  <a href="javascript:void(0);" class="icon" onclick="crunchNav()">&#9776;</a>
	</div>
	<h1 id="results_title">Results : {{ artistName }}</h1>
</header>

<body id="results_page">
	<div class="container">
	    {% for event in events %}
	    <div class="card">
	    	<a class="collapsed d-block" data-toggle="collapse" href="#collapse-collapsed-{{ loop.index }}" aria-expanded="true" aria-controls="collapse-collapsed" id="heading-collapsed">
    			<h5 class="card-header">
            		<!--<img src="{{ venueImgURL }}" id="venue_img">-->
            		<img src="{{ event.thumbnailURL }}"" id="venue_img">
            		<div id="venue_info">
            			<p>{{ event.venue.displayName }}</p>
            			<p>{{ event.location.city }}</p>
            		</div>
            		<div id="dateprice_info">
            			<p>{{ event.start.date }}</p>
            			<p>PRICE TO BE CALCULATED</p>
            		</div>
    			</h5>
    		</a>
    		<div id="collapse-collapsed-{{ loop.index }}" class="collapse" aria-labelledby="heading-collapsed">
        		<div class="card-body">
        			<div id="map_view">
        				
        			</div>
        		</div>
    		</div>
		</div>
	    {% endfor %}
	</div>


</body>

<footer id="results_footer">
  <small style="color:white" class="copyright">Copyright &copy 2018 Eppinger, Luo, Mukherjee, Novak. All Rights Reserved.</small>
  <img src="../static/img/sklogo.png" class="img-fluid" alt="Concert by Songkick" align="right">
</footer>
</div>

</html>
