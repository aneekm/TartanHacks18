<!DOCTYPE html>
<html lang="en" id="results_html">

<div id="results_wrapper">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script type="text/javascript" src="../static/jquery-3.2.0.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<link rel="stylesheet" media="all" type="text/css" href="../static/styles.css">
	<script type="text/javascript" src="../static/scripts.js"></script>
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<meta name="author" content="Aneek Mukherjee, Conlon Novak, Emmanuel Eppinger, Eugene Luo">
	<meta name="description" content="Concert Finder">
	<title>Search Results</title>
</head>

<header id="results_header">
	<h1 id="results_title">Results : {{ artistName }}</h1>
</header>

<body id="results_page">
	<div class="container">
	    {% for event in events %}
	    <div class="card">
	    	<a class="collapsed d-block" data-toggle="collapse" href="#collapse-collapsed-{{ loop.index }}" aria-expanded="true" aria-controls="collapse-collapsed" id="heading-collapsed">
    			<h5 class="card-header">
            		<img src="{{ event.thumbnailURL }}"" id="venue_img">
            		<div id="venue_info">
            			<p>{{ event.venue.displayName }}</p>
            			<p>{{ event.location.city }}</p>
            		</div>
            		<div id="dateprice_info">
            			<p>{{ event.start.date }}</p>
            			<p>PRICE TO BE CALCULATED</p>
            		</div>
    			</h5>
    		</a>
    		<div id="collapse-collapsed-{{ loop.index }}" class="collapse" aria-labelledby="heading-collapsed">
        		<div class="card-body">
        			<div id="map_view">
        				<div id='myMap' style='width: 100vw; height: 100vh;'></div>
        				<script type='text/javascript'>
            				function loadMapScenario() {
                				var map = new Microsoft.Maps.Map(document.getElementById('myMap'), {
                    			/* No need to set credentials if already passed in URL */
                    			center: new Microsoft.Maps.Location(47.606209, -122.332071),
                    												zoom: 12 });
                				Microsoft.Maps.loadModule('Microsoft.Maps.Directions', function () {
                    			var directionsManager = new Microsoft.Maps.Directions.DirectionsManager(map);
                    			// Set Route Mode to driving
                    			directionsManager.setRequestOptions({ routeMode: Microsoft.Maps.Directions.RouteMode.driving });
                    			var waypoint1 = new Microsoft.Maps.Directions.Waypoint({ address: 'Redmond', location: new Microsoft.Maps.Location(47.67683029174805, -122.1099624633789) });
                    			var waypoint2 = new Microsoft.Maps.Directions.Waypoint({ address: 'Seattle', location: new Microsoft.Maps.Location(47.59977722167969, -122.33458709716797) });
                    			directionsManager.addWaypoint(waypoint1);
                    			directionsManager.addWaypoint(waypoint2);
                    			// Set the element in which the itinerary will be rendered
                    			directionsManager.setRenderOptions({ itineraryContainer: document.getElementById('printoutPanel') });
                    			directionsManager.calculateDirections();
               					});
            				}
        				</script>
        				<script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?key=YourBingMapsKey&callback=loadMapScenario' async defer></script>
        			</div>
        		</div>
    		</div>
		</div>
	    {% endfor %}
	</div>


</body>

<footer id="results_footer">
  <small style="color:white" class="copyright">Copyright &copy 2018 Eppinger, Luo, Mukherjee, Novak. All Rights Reserved.</small>
  <img src="../static/img/sklogo.png" class="img-fluid" alt="Concert by Songkick" align="right">
</footer>
</div>

</html>
